<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Spotify</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <img src="img/spotify-logo.png">
      <ul>
        <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-search"></i>Search</a></li>

        <li><a href="#"><i class="far fa-plus-square"></i>Create Playlist</a></li>

    </div>

        <div class="albuns">

            </div>
            <div class="album">
              <img src="img/highligth (1).jpg" class="min-music">

            <div class="album">
              <img src="img/highligth (3).jpg" class="min-music">
              <h4>Stahlschlag</h4>
            </div>
          </div>
          <div id="cl-3" class="column">
            <div class="album">
              <img src="img/highligth (2).jpg" class="min-music">
              <h4>Appetite for Destruction</h4>
            </div>
            <div class="album">
              <img src="img/highligth (3).jpg" class="min-music">

            </div>
          </div>
        </div>
        <h2 class="titulo">Continue ouvindo</h2>
        <div class="carousel-musicas">
          <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-musicas" src="img/min (0).jpg"></div>
            <div class="item"><img class="box-musicas" src="img/min (1).jpg"></div>
            <div class="item"><img class="box-musicas" src="img/min (2).jpg"></div>

            <div class="item"><img class="box-musicas" src="img/min (4).jpg"></div>
            <div class="item"><img class="box-musicas" src="img/min (5).jpg"></div>
            <div class="item"><img class="box-musicas" src="img/min (6).jpg"></div>
            <div class="item"><img class="box-musicas" src="img/min (7).jpg"></div>
          </div>
        </div>
        <div class="carousel-musicas">
          <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-musicas" src="img/min (0).jpg"></div>

      </div>
      <div class="player">
        player
      </div>
      <div class="control">
        control
      </div>

  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js"></script>
